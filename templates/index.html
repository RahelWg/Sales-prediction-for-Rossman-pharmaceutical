<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Sales Predict</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Sales Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="store_type" placeholder="Store type" required="required" />
        <input type="text" name="promo" placeholder="Promoted" required="required" />
		<input type="text" name="comp_distance" placeholder="Distance to the next competitor" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Sales</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
